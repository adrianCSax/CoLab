<div class="top-bar">
  <div>
    <h3>{{data.name}}</h3>
  </div>
  <button mat-button (click)="closePopup()">
    <mat-icon>cancel</mat-icon>
  </button>
</div>
<div class="info-room">
  <div class="info-description-tags">
    <div>
      <h3 class="subtitle">Description</h3>
      <p>{{data.description}}</p>
    </div>
    <div>

      <h3 class="cool-typeface">Tags</h3>
      <mat-chip-list aria-label="Tags">
        <mat-chip *ngFor="let tag of tags">
          {{tag}}
        </mat-chip>
      </mat-chip-list>
    </div>
  </div>
  <div>
    <div>
      <h3 class="cool-typeface">Participants</h3>
      <mat-action-list>
        <mat-list-item *ngFor="let participant of participants; index as index">
          <p matLine>{{ participant.tagname }}</p>
        </mat-list-item>
      </mat-action-list>
    </div>
  </div>
</div>
<div class="popup-last-button">
  <button mat-button (click)="joinRoom()">Join</button>
</div>
