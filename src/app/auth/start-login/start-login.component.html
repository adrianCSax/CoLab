<logo></logo>
<section>
  <mat-spinner *ngIf="isLoading"></mat-spinner>
    <form (submit)="onLogin()" [formGroup]="loginForm" class="start-container">
      <div *ngIf="!isLoading">
        <mat-form-field appearance="fill">
          <mat-label>Email</mat-label>
          <input type="email" matInput formControlName="emailFormControl" name="email"
            placeholder="Ex. example@gmail.com" required email>
          <mat-error *ngIf="loginForm.get('emailFormControl')?.hasError('email') && !loginForm.get('emailFormControl')?.hasError('required')">
            Please enter a valid email address
          </mat-error>
          <mat-error *ngIf="loginForm.get('emailFormControl')?.hasError('required')">
            Email is <strong>required</strong>
          </mat-error>
        </mat-form-field>
        <br>
        <mat-form-field appearance="fill">
          <mat-label>password</mat-label>
          <input type="password" matInput formControlName="passwordFormControl" name="password"
            placeholder="password" required>
          <mat-error *ngIf="!loginForm.get('passwordFormControl')?.hasError('required')">
            Please enter a password
          </mat-error>
        </mat-form-field>
      </div>
      <div class="flexit-column content-center">
        <button mat-raised-button type="submit">LogIn</button>
        <div>
          <span>Haven't you registered yet. Don't wait to coLaborate</span>
          <button mat-raised-button (click)="goToSignIn()">SignIn</button>
        </div>
      </div>
    </form>
</section>
