<logo></logo>
<div>
  <mat-spinner *ngIf="isLoading"></mat-spinner>
  <div *ngIf="!isLoading">
    <form (submit)="onSignin()" [formGroup]="signForm" class="start-container">
      <mat-form-field class="example-full-width" appearance="fill">
        <mat-label>User Name</mat-label>
        <input type="text" matInput formControlName="tagnameFormControl" placeholder="example">
        <mat-error *ngIf="!formControls?.tagnameFormControl?.errors?.required">
          Please enter a valid email address
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Email</mat-label>
        <input type="email" matInput formControlName="emailFormControl" placeholder="Ex. example@gmail.com">
        <mat-error
          *ngIf="formControls?.emailFormControl?.errors?.email && !formControls?.emailFormControl?.errors?.required">
          Please enter a valid email address
        </mat-error>
        <mat-error *ngIf="formControls?.emailFormControl?.errors?.required">
          Email is <strong>required</strong>
        </mat-error>
      </mat-form-field>
      <br>
      <mat-form-field appearance="fill">
        <mat-label>password</mat-label>
        <input type="password" matInput formControlName="passwordFormControl" placeholder="password">
        <mat-error *ngIf="formControls?.passwordFormControl?.errors?.required">
          Please enter a password
        </mat-error>
        <mat-error *ngIf="formControls?.passwordFormControl?.errors?.minlength">
            Password has to be at least 8 characters.
          </mat-error>
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>repeat password</mat-label>
        <input type="password" matInput formControlName="repeatPasswordFormControl" placeholder="password">
        <mat-error *ngIf="formControls?.repeatPasswordFormControl?.errors?.matching">
          Password do not match
        </mat-error>
        <mat-error *ngIf="formControls?.repeatPasswordFormControl?.errors?.required">
            Please enter a password
          </mat-error>
      </mat-form-field>
      <button mat-raised-button type="submit">SignIn</button>
    </form>
  </div>
</div>
