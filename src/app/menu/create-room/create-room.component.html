<form [formGroup]="createRoom">
    <h4>Create a Lab</h4>
    <mat-form-field  appearance="fill">
        <mat-label>Room Name</mat-label>
        <input type="text" matInput formControlName="roomName"
                placeholder="Ex. My Room">
        <mat-error *ngIf="createRoom.get('roomName')?.hasError('required')">
            Please enter a valid room name
        </mat-error>
    </mat-form-field>
    <button mat-raised-button>Create</button>
</form>
