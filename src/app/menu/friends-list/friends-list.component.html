<h4>My CoLeages</h4>

<form [formGroup]="searchFriend" (submit)="addFriend()">
    <mat-form-field  appearance="fill">
        <mat-label>add a friend</mat-label>
        <input type="text" matInput formControlName="friendtag"
                placeholder="tagname">
        <mat-error *ngIf="searchFriend.get('friendtag')?.hasError('required')">
            Please enter a friend tagname
        </mat-error>
    </mat-form-field>
    <button mat-raised-button type="submit">Search</button>
</form>
